<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Our JavaScript Trivia Game</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script type='text/javascript' src="script/knockout-3.5.0.js"></script>

    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div class="container">
      <header>
        <div>
          <h1>Our JavaScript Trivia Game</h1>
        </div>

        <!-- Start Question count -->
        <div class="d-flex flex-row justify-content-between">
          <h2>Question <span class="question-index" data-bind="text: questionIndex"></spam>
          </h2>
          <h2>
            <span class="question-index" data-bind="text: questionIndex"></span> of 10
          </h2>
        </div>
      </header>
      <!-- End Question count -->

      <main class="jumbotron">

        <!-- Start Question -->
        <div class="game-body rounded-lg">
          <span data-bind="text: question"></span>
        </div>
        <!-- End Question Options -->

        <!-- Start Question Options -->
        <div class="game-selection">

          <!-- Posible answers go here -->
          <div class="form-group">
            <div data-bind="html: questionOptions"></div>
          </div>

        </div>
        <!-- Start Question Options -->

        <!-- Start Question switching -->
        <div class="game-progress d-flex flex-row justify-content-between">

          <!-- Buttons will be disabled at beginning or end of quiz using "disabled" -->
          <button data-bind="click: decrementClickCounter" class="btn btn-secondary btn-md text-capitalize" value="-1">Prev</button>
          <button data-bind="click: incrementClickCounter" class="btn btn-secondary btn-md text-capitalize" value="1">Next</button>

        </div>
        <!-- End Question switching -->

      </main>

      <!-- Start game submit -->
      <footer class="d-flex flex-row justify-content-end">

        <!--<span data-bind="html: btnSubmit"></span>-->
        <button data-bind="click: startGame, value: btnSubmit.value" class=" btn btn-primary btn-lg text-capitalize">
          <span data-bind="text: btnSubmit.text"></span>
        </button>

      </footer>
      <!-- End game submit -->
<pre data-bind="text: ko.toJSON($root, null, 2)"></pre>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
